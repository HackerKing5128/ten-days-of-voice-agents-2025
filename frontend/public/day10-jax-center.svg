<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d400ff;stop-opacity:1" /> <stop offset="100%" style="stop-color:#00f7ff;stop-opacity:1" /> </linearGradient>
    <linearGradient id="limeLaser" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eeff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#77ff00;stop-opacity:0" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d400ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <ellipse cx="250" cy="280" rx="220" ry="80" fill="url(#centerGlow)">
    <animate attributeName="rx" values="220;230;220" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
  </ellipse>

  <g transform="translate(250, 230)">
    <path d="M160,0 L80,138.5 L-80,138.5 L-160,0 L-80,-138.5 L80,-138.5 Z" fill="none" stroke="url(#neonGrad)" stroke-width="2" stroke-dasharray="40, 20" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="40s" repeatCount="indefinite" />
    </path>
    
    <path d="M120,0 L60,104 L-60,104 L-120,0 L-60,-104 L60,-104 Z" fill="none" stroke="#77ff00" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="20s" repeatCount="indefinite" />
      <animate attributeName="stroke-width" values="1;3;1" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <g transform="translate(250, 180)">
    <ellipse cx="0" cy="60" rx="50" ry="20" fill="#1a1a1a" stroke="url(#neonGrad)" stroke-width="2" />
    <path d="M-35,60 L-20,0 L20,0 L35,60 Z" fill="#222" stroke="url(#neonGrad)" stroke-width="1" opacity="0.8" />
    
    <path d="M-18,0 L-18,-50 L18,-50 L18,0 Z" fill="url(#limeLaser)" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1s" repeatCount="indefinite" />
    </path>

    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="28" fill="#111" stroke="url(#neonGrad)" stroke-width="3" />
      <path d="M-16,-6 L-6,-16 L16,-16 L26,-6 L16,16 L-6,16 Z M-16,6 L-6,16 M16,6 L26,16" fill="none" stroke="#555" stroke-width="1" opacity="0.4" />
      
      <rect x="-12" y="-10" width="4" height="20" fill="#00f7ff" rx="2">
        <animate attributeName="height" values="20;8;24;12;20" dur="1s" repeatCount="indefinite" />
        <animate attributeName="y" values="-10;-4;-12;-6;-10" dur="1s" repeatCount="indefinite" />
      </rect>
      <rect x="-2" y="-18" width="4" height="36" fill="#77ff00" rx="2">
        <animate attributeName="height" values="36;16;32;20;36" dur="1.2s" repeatCount="indefinite" />
        <animate attributeName="y" values="-18;-8;-16;-10;-18" dur="1.2s" repeatCount="indefinite" />
      </rect>
      <rect x="8" y="-12" width="4" height="24" fill="#00f7ff" rx="2">
        <animate attributeName="height" values="24;10;28;14;24" dur="0.9s" repeatCount="indefinite" />
        <animate attributeName="y" values="-12;-5;-14;-7;-12" dur="0.9s" repeatCount="indefinite" />
      </rect>
    </g>
  </g>

  <g transform="translate(250, 350)" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif">
    <path d="M-160,-22 L160,-22 L175,0 L160,22 L-160,22 L-175,0 Z" fill="#0a0a0a" stroke="#333" stroke-width="1.5" opacity="0.9" />
    
    <text x="0" y="-6" font-size="12" fill="#888" letter-spacing="3" font-weight="bold">STAGE CONNECTION</text>
    <text x="0" y="16" font-size="20" font-weight="bold" fill="#00f7ff" letter-spacing="2">READY FOR CHALLENGER</text>
    
    <circle cx="-155" cy="0" r="3" fill="#77ff00">
       <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="155" cy="0" r="3" fill="#77ff00">
       <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>